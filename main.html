<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input id="name" type="text" required/>
		</div>
		<div>
			<label for="email">Email*</label>
			<input id="email" type="email" required/>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input id="male" type="radio" name="gender" required/>Male
			<input id="female" type="radio" name="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Age*</label>
			<input id="carage" type="number" required/>
		</div>
		<div>
			<label for="dop">DOB*</label>
			<input id="dop" type="date" required/>
		</div>
		<div>
			<label for="password">Password*</label>
			<input id="password" type="password" required/>
		</div>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
